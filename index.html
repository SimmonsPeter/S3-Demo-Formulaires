<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulaire d'inscription</h1>
  <form method="post" action="connecte.html">
    <label>Nom <input name="nom" type="text" required/></label><br/>
    <label>Prénom <input name="prenom" type="text" required/></label><br/>
    <label>Courriel <input name="courriel" type="email" required placeholder="user@domaine.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/></label><br/>
    <label>Téléphone <input name="tel" type="tel" required placeholder="819-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"/></label><br/>

    <label>Sexe <input type="radio" name="sexe" value="F">Femme
      <input type="radio" name="sexe" value="H" >Homme
      <input type="radio" name="sexe" value="A" >Autre   </label><br/>

    <label>Pays <select name="pays">
      <option></option>
      <option value="Canada">Canada</option>
      <option value="France">France</option>
    </select></label><br/>

    <label>Commentaires<br/>
      <textarea name="commentaire"></textarea>
    </label><br/>

    <label><input type="checkbox" name="condtion">J'accepte les conditions</label><br/>
    <label><input type="checkbox" name="publicite">Je veux recevoir de la publicité</label><br/>

    <label>Mot de passe <input name="mdp1" type="password" required/></label><br/>
    <label>Mot de passe <input name="mdp2" type="password" required/></label><br/>
    <!-- submit exécute l'action du form sauf si la fonction dans onclick retourne false -->
    <input type="submit" value="Connexion" onclick="return valider()" />
    <input type="reset" value="Effacer">
    <input type="button" value="Popup" onclick="alert('allo')">
  </form>
</body>
</html>
